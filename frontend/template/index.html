<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up Page</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">

  <!-- Link CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <!-- A4 page container -->
  <div class="a4">

    <!-- Card -->
    <div class="card">
      <h1 class="title">Sign up</h1>

      <!-- Input fields -->
      <input type="text" class="input input-1" placeholder="Full Name" />
      <input type="email" class="input input-2" placeholder="Email Address" />
      <input type="password" class="input input-3" placeholder="Password" />

      <!-- Button -->
      <button class="btn">Next</button>

      <!-- Ellipse (just design) -->
      <div class="ellipse"></div>
    </div>

  </div>
</body>
</html>
