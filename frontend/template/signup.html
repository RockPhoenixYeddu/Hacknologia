<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Sign Up</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Monomaniac+One&display=swap" rel="stylesheet">

  <!-- External CSS -->
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <div class="a4">

    <!-- Signup Box -->
    <div class="signup-box">
      <h1 class="signup-title">Sign Up</h1>

      <!-- Input Fields -->
      <input type="text" class="signup-input" placeholder="Full Name" required />
      <input type="email" class="signup-input" placeholder="Email Address" required />
      <input type="password" class="signup-input" placeholder="Password" required />

      <!-- Ellipse Button (goes to OTP page) -->
      <a href="otp.html" class="ellipse-link">
        <div class="ellipse"></div>
      </a>

      <!-- Already have account text -->
      <div class="account-text">
        Already have an account? <a href="login.html" class="login-link">Login</a>
      </div>
    </div>

  </div>
</body>
</html>
